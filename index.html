<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox Link to Iframe Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            width: 300px;
        }
        .iframe-output {
            margin-top: 20px;
            word-wrap: break-word;
            max-width: 80%;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Dropbox Link to Iframe Converter</h1>
    <label for="dropboxLink">Enter Dropbox Shareable Link:</label>
    <input type="text" id="dropboxLink" placeholder="Enter Dropbox URL" />
    <button onclick="convertToIframe()">Convert to Iframe</button>
    
    <div class="iframe-output" id="iframeOutput"></div>

    <script>
        function convertToIframe() {
            const dropboxLink = document.getElementById('dropboxLink').value;
            if (!dropboxLink) {
                alert('Please enter a Dropbox link');
                return;
            }

            // Check if it's a Dropbox content link (dl.dropboxusercontent.com)
            const contentLinkMatch = dropboxLink.match(/https:\/\/dl\.dropboxusercontent\.com\/.*\/(.*)\?/);

            if (contentLinkMatch && contentLinkMatch[0]) {
                // Generate iframe using iframely.net format
                const iframeCode = `<div><div style="left: 0; width: 100%; height: 0; position: relative; padding-bottom: 56.25%;">
                                        <iframe src="//iframely.net/${contentLinkMatch[1]}" style="top: 0; left: 0; width: 100%; height: 100%; position: absolute; border: 0;" allowfullscreen allow="encrypted-media *;"></iframe>
                                      </div></div>
                                      <script async src="//iframely.net/embed.js"></script>`;
                document.getElementById('iframeOutput').textContent = iframeCode;
            } else {
                alert('Invalid Dropbox link');
            }
        }
    </script>
</body>
</html>
