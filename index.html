<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Embed Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f7fc;
            text-align: center;
        }

        h1 {
            color: #2a4d77;
        }

        input {
            width: 80%;
            max-width: 600px;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #333;
            text-align: left;
        }

        iframe {
            margin-top: 20px;
            width: 100%;
            height: 500px;
            border: none;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #888;
        }

        pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            word-wrap: break-word;
            white-space: pre-wrap;
            text-align: left;
        }
    </style>
</head>
<body>

    <header>
        <h1>Universal Embed Tool</h1>
        <p>Enter any URL to generate an embeddable preview or embed code.</p>
    </header>

    <main>
        <input type="text" id="urlInput" placeholder="Enter any URL (e.g., YouTube, Image, Website)">
        <button onclick="generateEmbedCode()">Generate Embed Code</button>

        <div class="output" id="embedOutput"></div>

        <div id="embedIframe"></div>

        <footer>
            <p>&copy; 2025 Universal Embed Tool | Created by MS Prime Tech Services</p>
        </footer>
    </main>

    <script>
        function generateEmbedCode() {
            const url = document.getElementById("urlInput").value.trim();
            const embedContainer = document.getElementById("embedOutput");
            const iframeContainer = document.getElementById("embedIframe");

            // Validate URL (basic check)
            if (!url || !url.startsWith("http")) {
                embedContainer.textContent = "Please enter a valid URL.";
                iframeContainer.innerHTML = "";
                return;
            }

            // Check for video URLs (YouTube or Vimeo)
            if (url.includes("youtube.com") || url.includes("vimeo.com")) {
                const embedCode = createVideoEmbedCode(url);
                embedContainer.innerHTML = `Embed code for video: <pre>${embedCode}</pre>`;
                iframeContainer.innerHTML = embedCode;
            }
            // Check for image URLs
            else if (url.match(/\.(jpeg|jpg|gif|png)$/)) {
                const embedCode = `<img src="${url}" alt="Embedded Image" width="100%" />`;
                embedContainer.innerHTML = `Embed code for image: <pre>${embedCode}</pre>`;
                iframeContainer.innerHTML = embedCode;
            }
            // Check for website URLs
            else if (url.startsWith("http")) {
                const embedCode = `<iframe src="${url}" width="100%" height="500px" frameborder="0"></iframe>`;
                embedContainer.innerHTML = `Embed code for website: <pre>${embedCode}</pre>`;
                iframeContainer.innerHTML = embedCode;
            } else {
                embedContainer.textContent = "This URL type is not supported for embedding.";
                iframeContainer.innerHTML = "";
            }
        }

        function createVideoEmbedCode(url) {
            if (url.includes("youtube.com")) {
                const videoId = getYouTubeVideoId(url);
                return `<iframe src="https://www.youtube.com/embed/${videoId}" width="560" height="315" frameborder="0" allowfullscreen></iframe>`;
            } else if (url.includes("vimeo.com")) {
                const videoId = getVimeoVideoId(url);
                return `<iframe src="https://player.vimeo.com/video/${videoId}" width="560" height="315" frameborder="0" allowfullscreen></iframe>`;
            }
            return "";
        }

        function getYouTubeVideoId(url) {
            const videoIdMatch = url.match(/[?&]v=([a-zA-Z0-9_-]+)/);
            return videoIdMatch ? videoIdMatch[1] : null;
        }

        function getVimeoVideoId(url) {
            const videoIdMatch = url.match(/vimeo.com\/(\d+)/);
            return videoIdMatch ? videoIdMatch[1] : null;
        }
    </script>

</body>
</html>
