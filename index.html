<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox Link Converter</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Header Styles */
        header {
            background-color: #2a4d77;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            color: white;
            margin: 0;
        }

        /* Input and Button Styles */
        input {
            width: 100%;
            max-width: 600px;
            padding: 12px 20px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.3s ease-in-out;
        }

        input:focus {
            border-color: #007bff;
        }

        button {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output {
            margin-top: 30px;
            font-size: 1.1rem;
            max-width: 600px;
            word-wrap: break-word;
            word-break: break-word;
            color: #4f5b66;
            line-height: 1.5;
        }

        /* Footer Styles */
        footer {
            background-color: #2a4d77;
            color: white;
            padding: 15px;
            text-align: center;
            width: 100%;
            font-size: 0.9rem;
        }

        /* Box-shadow effect for input and button */
        input, button {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            header {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            input {
                max-width: 90%;
                font-size: 1rem;
            }

            button {
                max-width: 90%;
                font-size: 1rem;
            }

            footer {
                padding: 10px;
            }
        }

        /* Very small screens (extra mobile) */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            input, button {
                font-size: 0.9rem;
            }

            footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Dropbox Link Converter</h1>
    </header>

    <main>
        <p>Enter your Dropbox link below to convert it into a direct download link.</p>
        <input type="text" id="originalLink" placeholder="Enter your Dropbox link" />
        <br />
        <button onclick="convert()">Convert</button>
        <div class="output">
            <strong>Converted Link:</strong>
            <p id="convertedLink"></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Dropbox Link Converter. All rights reserved. | Created by MS Prime Tech Services</p>
    </footer>

    <script>
        function convertDropboxLink(originalLink) {
            if (!originalLink.includes("dropbox.com")) {
                return "Invalid Dropbox link.";
            }
            // Replacing Dropbox URL format for direct access
            let convertedLink = originalLink
                .replace("www.dropbox.com", "dl.dropboxusercontent.com")
                .replace("dropbox.com", "dl.dropboxusercontent.com");

            // Ensuring the correct ending for direct download links
            if (!convertedLink.includes("?raw=1")) {
                convertedLink += "?raw=1";
            }
            return convertedLink;
        }

        function convert() {
            const originalLink = document.getElementById("originalLink").value.trim();
            if (originalLink === "") {
                document.getElementById("convertedLink").textContent = "Please enter a Dropbox link.";
            } else {
                const convertedLink = convertDropboxLink(originalLink);
                document.getElementById("convertedLink").textContent = convertedLink;
            }
        }
    </script>
</body>
</html>
