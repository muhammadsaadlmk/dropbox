<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox Link to Iframe Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            width: 300px;
        }
        .iframe-output {
            margin-top: 20px;
            word-wrap: break-word;
            max-width: 80%;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Dropbox Link to Iframe Converter</h1>
    <label for="dropboxLink">Enter Dropbox Shareable Link:</label>
    <input type="text" id="dropboxLink" placeholder="Enter Dropbox URL" />
    <button onclick="convertToIframe()">Convert to Iframe</button>
    
    <div class="iframe-output" id="iframeOutput"></div>

    <script>
        function convertToIframe() {
            const dropboxLink = document.getElementById('dropboxLink').value;
            if (!dropboxLink) {
                alert('Please enter a Dropbox link');
                return;
            }

            // Extract the file ID from Dropbox URL
            const match = dropboxLink.match(/(?:https:\/\/www\.dropbox\.com\/s\/)(.*?)(?:\?dl=0)/);
            if (match && match[1]) {
                const iframeCode = `<iframe src="https://www.dropbox.com/s/${match[1]}?raw=1" width="640" height="480" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
                document.getElementById('iframeOutput').textContent = iframeCode;
            } else {
                alert('Invalid Dropbox link');
            }
        }
    </script>
</body>
</html>
