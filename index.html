<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox Link to Iframe Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            width: 300px;
            font-size: 16px;
        }
        .iframe-output {
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
            height: auto;
        }
        iframe {
            width: 100%;
            height: 0;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            border: none;
        }
    </style>
</head>
<body>
    <h1>Dropbox Link to Iframe Converter</h1>
    <label for="dropboxLink">Enter Dropbox Shareable Link:</label>
    <input type="text" id="dropboxLink" placeholder="Enter Dropbox URL" />
    <button onclick="convertToIframe()">Convert to Iframe</button>
    
    <div class="iframe-output" id="iframeOutput"></div>

    <script>
        function convertToIframe() {
            const dropboxLink = document.getElementById('dropboxLink').value;
            if (!dropboxLink) {
                alert('Please enter a Dropbox link');
                return;
            }

            // Check if it's a valid Dropbox shared link
            const contentLinkMatch = dropboxLink.match(/https:\/\/www\.dropbox\.com\/scl\/fi\/([^?]+)\?/);

            if (contentLinkMatch && contentLinkMatch[1]) {
                // Construct the raw Dropbox URL for embedding
                const rawLink = `https://www.dropbox.com/scl/fi/${contentLinkMatch[1]}?raw=1`;

                // Generate iframe with responsive design
                const iframeCode = `
                    <div style="position: relative; width: 100%; padding-bottom: 56.25%;">
                        <iframe src="${rawLink}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" allowfullscreen></iframe>
                    </div>
                `;
                
                document.getElementById('iframeOutput').textContent = iframeCode;
            } else {
                alert('Invalid Dropbox link');
            }
        }
    </script>
</body>
</html>
